# Desktop Info by Glenn Delahoy
# Sample configuration file
# See the manual for a full description of all options

[options]
# size and position
top=5
right=2
width=400
nav=1
formcolor=000000
transparency=25
# font
font-face=Arial
font-size=9

# logging
log=desktopinfo.log
log-level=debugonerror

[screen-saver]
font-face=Comic Sans MS
font-size=16
centerv=1
centerh=1

[text]
noresults=<n/a>
error=[error]
null-result=<null>
unknown=Unknown
#menu-export=Export
menu-reload=Reload
#menu-configuration=Edit Configuration
menu-log=Open Log File
#menu-manual=Read Manual
menu-about=Sobre
#menu-quit=Quit
nav-previous=Anterior
nav-home=Inicio
nav-next=Proximo

[pages]
1=Identificação da Maquina
2=Links Uteis

[items]
# colors
set White   = #f7f7f7
set Grey    = #a5a2a2
set Cyan    = #b5e4f4
set Magenta = #a16a94
set Green   = #48b685
set Orange  = #fec418
set Yellow  = #fded02
set Silver  = #a39s9b
set Blue    = #01a0e4
set Red     = #ef6155

PAGE=1
PAGE-TITLE=Informações Básicas
COMMENT=color:%Orange%,style:wib,font-size:120%,text:Aviva

HOST=color:%Cyan%,style:b,text:Computador,display:%5
USER=color:%Cyan%,style:b,text:Usuario Logado
UPTIME=color:%Cyan%,style:b,text:Tempo Ligado,interval:60,alarms:(%1 ge 3 %Orange%)(%1 ge 5 %Red%),display:%1 dia(s) %2 hr(s) %3 min(s)
#REG=color:%Cyan%,Style:b,text:TeamViewer ID,value:HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\TeamViewer\ClientID,display:%1

#Informações do SO
#COMMENT=color:%Red%,style:iwb,text:Configuração do Windows
REG=color:%Cyan%,value:HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\DisplayVersion,set:displayversion,hidden:1
WMI=color:%Cyan%,style:b,text:SO,namespace:root\cimv2,query:Win32_OperatingSystem,display:%caption% %displayversion% x%OSArchitecture%
#OSBUILD=color:%Cyan%,text:Build,display:%2.%3.%4
#REGISTRY=color:%Cyan%,interval:600,tree:0,text:Firewall,key:HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\services\SharedAccess\Parameters\FirewallPolicy\DomainProfile\EnableFirewall,display:%1[b:Ativado:Desativado]
#REG=color:%Cyan%,interval:600,text:UAC,value:HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System\EnableLUA,display:%1[b:Ativado:Desativado]
#REG=color:%Cyan%,interval:600,text:Secure Boot,value:HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecureBoot\State\UEFISecureBootEnabled,display:%1[b:Ativado:Desativado]

#Hardware
#COMMENT=color:%Red%,style:iwb,text:Hardware
# cpu
#CPUTYPE=color:%Cyan%,text:Processador
#WMI=interval:5,font-size:80%,text:CPU Info,namespace:root\cimv2,query:Win32_Processor,display:Speed:%MaxClockSpeed%MHz   Current:%CurrentClockSpeed%MHz
#WMI=interval:5,hide-no-result:1,text:Cpu Temp,namespace:root\wmi,query:MSAcpi_ThermalZoneTemperature,display: {{%CurrentTemperature%/10-273.15}}[1.1f]C
#CPU=text:Uso de CPU,color:%Cyan%,interval:3,background-interval:10,chart:line series1:1 color1:%Green% series2:2 color2:%Red% height:2,alarms:(%1 ge 80 0000ff)(%2 ge 40 0000ff),display:Tot: %1[2.0f]%\, Krnl: %2[2.0f]%\, Queue: %3| Processes: %4\, Threads: %5
#CPU=text:Uso de CPU,color:%Cyan%,interval:3,background-interval:10,alarms:(%1 ge 70 %Orange%)(%1 ge 90 %Red%),display:Tot: %1[2.0f]%\, Krnl: %2[2.0f]%\, Queue: %3|Processes: %4\, Threads: %5
#CPUUSAGE=interval:1,font-size:8,row-text:Cpu %1,chart:bar max:100 series1:2 color1:c00000 threshold:80, alarms:(%2 ge 80 %red%),display:%2[2.0d]% %chart%
#COMMENT=color:%Cyan%,text:Top Processes
#TOPPROCESSCPU=color:%Green%,interval:1,wide:1,font-size:8,maxrows:5,display:   %1[0.25s]%2[0.10s]%3[4.1f]%
#COMMENT=text:,font-size:9

# memory
#PHYSICALRAM=color:%Cyan%,text:Memória RAM,interval:5,alarms:(%3 ge 70 %Orange%)(%3 ge 90 %Red%),display:%1[3.1b]B / %2[3.1b]B (%3% usado)
#VIRTUALMEMORY=interval:5,chart:bar max:100 series1:3 threshold:80,display:%1[3.1b]B / %2[3.1b]B (%3% used)
#PAGEFILE=color:%Cyan%,text:Paginação,interval:5,display:%1[3.1b]B / %2[3.1b]B (%3% usado)
#TOPPROCESSMEM=interval:10,font-size:80%,text:Top Memory,display:%1 (pid:%2) %3[1.1b]B
#PAGEFAULTS=interval:10,font-size:100%,alarms:(%5 le 80 2222c0),hide-no-result:1,display:Tot: %1\, Hrd: %2\, Hit: %5%
#COMMENT=text:,font-size:9

#Rede
#COMMENT=color:%Red%,style:iwb,text:Rede

#NETWORKINTERFACES=color:%Cyan%,interval:30,operstatus:1,iftype:6 71,row-text:%2,display:IP: %8 / %10|DNS:%15
#NETPACKETSRATE=color:%Cyan%,interval:5,text:Net Rate,mtu:1500,display:r:%1[1.1b]Bps  s:%2[1.1b]Bps
#WMI=interval:60,background-interval:60,id:latency,alarms:(%11 ge 100 %Red%),color:%Cyan%,text:Latencia, namespace:root\cimv2,query:Win32_PingStatus where address='google.com',display:%ResponseTime%ms (google.com)
#WMI=interval:3,id:wifi2,background-interval:60,hide-no-result:1,font-size:80%,chart:line scale:log series1:1 color1:00ff00 series2:2 color2:bb00bb,alarms:(%1 ge 3500000 0000ff)(%2 ge 1000000 ff0000),color:%Cyan%,text:Wifi Traffic,namespace:root\cimv2,query:Win32_PerfFormattedData_Tcpip_NetworkInterface where Name like "%Wireless%" and CurrentBandwidth>0,display:R: %BytesReceivedPersec%[3.1b]Bps\, S: %BytesSentPersec%[3.1b]Bps\, B: {{%CurrentBandwidth%/8}}[1.0B]Bps
#WMI=interval:3,id:eth2, background-interval:60,hide-no-result:1,font-size:80%,chart:line scale:log series1:1 color1:00ff00 series2:2 color2:bb00bb,alarms:(%1 ge 3500000 0000ff)(%2 1000000 ff0000),color:%Cyan%,text:Ethernet Traffic,namespace:root\cimv2,query:Win32_PerfFormattedData_Tcpip_NetworkInterface where Name like "%Ethernet%" and CurrentBandwidth>0 ,display:R: %BytesReceivedPersec%[3.1b]Bps\, S: %BytesSentPersec%[3.1b]Bps\, B: {{%CurrentBandwidth%/8}}[1.0B]Bps
#HTTPGET=color:%Cyan%,interval:600,text:IP Publico,source:http://ipecho.net/plain
#CONTROL=type:1,color:%orange%,text:,display:Network Connections,uri:%SystemRoot%\System32\control.exe,args:ncpa.cpl

